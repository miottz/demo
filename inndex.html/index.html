<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        background-color: rgb(240, 146, 146);
    }
    .son{
        
        margin-top: 100px;
        background-color: rgb(94, 228, 82);
        height: 100px;
        width: 100px;
    }

    .clearfix::before,
.clearfix::after {
	content: "";
	display: table;
}
.clearfix:after {
	clear: both;
}
/* ie6 7 专门清除浮动的样式*/
.clearfix {
	*zoom:1;
}

span{
    background-color: rgb(87, 26, 201);
    width: 50px;
    height: 50px;
}


    </style>
    
</head>
<body>
    
        <div class="box clearfix" >
            <div class="son"></div>
            <span>我是行内元素</span>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
